<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Quimica</title>
</head>
<body>
    <div class="container" style="margin-top:5em">
        <h3>Programa para calculo de calor perdido en un invernadero</h3>
        <div class="row" style="margin-top:2em">
            <div class="col-md-12">
                <div class="alert alert-primary" style="display:none">
                    <span id="error_msg"></span>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Temperatura del exterior:</label>
                    <input name="te" type="text" placeholder="19°C - 35°C" class='form-control'>
                </div>
                <div class="form-group">
                    <label for="">Temperatura del interior:</label>
                    <input name="ti" type="text" placeholder="20°C - 30°C" class='form-control'>
                </div>
                <div class="form-group">
                    <label for="">Temperatura del suelo:</label>
                    <input name="ts" type="text" placeholder="18°C - 25°C" class='form-control'>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center flex-column">
                <div class="form-group">
                    <label for="">Tipo de superficie:</label>
                    <select name="tipo_superficie" class="form-control">
                        <option value="0.02">Arcilla húmeda</option>
                        <option value="0.09">Arena húmeda</option>
                        <option value="0.15">Césped</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Hora:</label>
                    <select name="hora" id="hora_select" class="form-control">

                    </select>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <button id='start' class="btn btn-primary">Calcular</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/js/jquery-3.4.1.min.js"></script>
<script>
    var radiacionCollection = [0,0,0,0,0,0,0,161.16666667,274.1111111,384.8055556,473.0833333,522.0277778,522.0277778,473.0833333,384.8055556,274.1111111,161.1666667,0,0,0,0,0,0,0]
    var errorMsg = document.getElementById("error_msg")
    var te = document.getElementsByName("te")
    var ti = document.getElementsByName("ti")
    var ts = document.getElementById("ts")
    var superficie = document.getElementsByName("tipo_superficie")
    var horaSelect = document.getElementsByName("hora")

    for (let h = 0; h < 24; h++) {
        var optionEle = document.createElement("option")
        optionEle.value = radiacionCollection[h];
        optionEle.text = h + ":30"
        horaSelect[0].appendChild(optionEle);
    }


</script>
</html>
